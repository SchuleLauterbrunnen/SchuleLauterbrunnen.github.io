<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernoulli-Formel Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bernoulli-Formel Rechner</h1>
        <label for="n">Anzahl der Versuche (n):</label>
        <input type="number" id="n" min="0"><br>
        <label for="k">Anzahl der Erfolge (k):</label>
        <input type="number" id="k" min="0"><br>
        <label for="p">Erfolgswahrscheinlichkeit (p):</label>
        <input type="number" id="p" step="0.01" min="0" max="1"><br>
        <button onclick="calculateBernoulli()">Berechnen</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateBernoulli() {
            const n = parseInt(document.getElementById('n').value);
            const k = parseInt(document.getElementById('k').value);
            const p = parseFloat(document.getElementById('p').value);
            const q = 1 - p;

            const binomial = (n, k) => {
                let coeff = 1;
                for (let x = n - k + 1; x <= n; x++) coeff *= x;
                for (let x = 1; x <= k; x++) coeff /= x;
                return coeff;
            };

            const result = binomial(n, k) * Math.pow(p, k) * Math.pow(q, n - k);
            document.getElementById('result').innerText = `P(X = ${k}) = ${result.toFixed(5)}`;
        }
    </script>
</body>
</html>
